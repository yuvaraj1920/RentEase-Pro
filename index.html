<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" >
    
    <title>Admin | Panel</title>
</head>
<body>
    <div class="modal fade" tabindex="-1" id="exampleModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Enter Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="forUser.php" method="POST">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Enter Shop Name or Shop Nick Name</label>
                        <input type="text" class="form-control" name="shopName" id="shopName" >
                        
                      </div>
                      <div class="mb-3">
                        <button class="btn btn-outline-info">Check Detail</button>
                        
                      </div>
                </form>    
            </div>
        </div>
      </div>
</div>
 
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4 col-10 mx-auto " style="box-shadow: 0 3px 10px rgb(0 0 0 / 0.2); border-radius: 20px;">
                    <h1 class="text-center">
                        Admin Panel
                    </h1>
                    <div class="my-3">
                        <form >
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Username :</label>
                                <input type="text" id="username" class="form-control" id="exampleFormControlInput1" placeholder="Enter Username">
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Password :</label>
                                <input type="password" id="password" class="form-control" id="exampleFormControlTextarea1" rows="3">
                              </div>
                              <div class="mb-3">
                                <button class="btn btn-danger " onclick="setValue()">Login</button>
                                
                              </div>
                              <div class="mb-3">
                                <a data-bs-toggle="modal" class="btn btn-outline-success" data-bs-target="#exampleModal" style=" cursor: pointer;">If You Are a User Then Click Here</a>
                                
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.onload = ()=>{
            let pass = localStorage.getItem("admin")
            console.log(pass)
            if(pass === "admin123"){
              window.location = './home.php';
            }
        }
        function setValue(){
            const username = document.getElementById('username').value
            const password = document.getElementById('password').value
            if(username === "admin" && password === "admin123"){
                localStorage.setItem("admin","admin123")
            }
        }
        
    </script>
</body>
</html>
